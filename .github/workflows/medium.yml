name: medium-latest
on:
  schedule: [{cron: "0 2 * * *"}]   # daily 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@venkataprakhya7"
          max_post_count: 5
          comment_tag_name: MEDIUM
          commit_message: "chore(readme): update Medium articles"
