<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Arc Reactor">
  <title>Arc Reactor</title>
  <defs>
    <!-- Neon glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="16" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Radial energy gradients -->
    <radialGradient id="coreGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#BFFFFF"/>
      <stop offset="40%" stop-color="#7CF8FF"/>
      <stop offset="70%" stop-color="#21E6F3"/>
      <stop offset="100%" stop-color="#00CFE3"/>
    </radialGradient>

    <radialGradient id="ringGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0DF" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#0AF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#08F" stop-opacity="0.0"/>
    </radialGradient>

    <!-- Tick spokes gradient -->
    <linearGradient id="spokeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#BFFFFF"/>
      <stop offset="100%" stop-color="#00AACC"/>
    </linearGradient>

    <!-- Cutout mask for triangular segments -->
    <mask id="triMask">
      <rect x="0" y="0" width="512" height="512" fill="white"/>
      <!-- knockout center -->
      <circle cx="256" cy="256" r="84" fill="black"/>
    </mask>

    <!-- HUD dash pattern -->
    <pattern id="dashPattern" patternUnits="userSpaceOnUse" width="12" height="12">
      <rect width="12" height="12" fill="none"/>
      <path d="M0,6 H12" stroke="#7CF8FF" stroke-width="1.2" stroke-linecap="round" opacity="0.45"/>
    </pattern>

    <style><![CDATA[
      /* Soft pulse of the core */
      .pulse {
        transform-origin: 256px 256px;
        animation: pulse 2.2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,100% { filter: url(#softGlow); opacity: 1; }
        50%     { filter: url(#softGlow); opacity: 0.75; }
      }
      /* Slow rotation of outer mechanisms */
      .spin-slow {
        transform-origin: 256px 256px;
        animation: spin 14s linear infinite;
      }
      .spin-fast {
        transform-origin: 256px 256px;
        animation: spin 6s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
      }
      /* Breathing glow on ring */
      .ring-glow {
        animation: glow 3.5s ease-in-out infinite;
      }
      @keyframes glow {
        0%,100% { opacity: 0.9; }
        50%     { opacity: 0.6; }
      }
      /* Energy arcs flicker */
      .arc1 { animation: flicker 1.6s ease-in-out infinite; }
      .arc2 { animation: flicker 1.9s ease-in-out 0.2s infinite; }
      .arc3 { animation: flicker 2.2s ease-in-out 0.4s infinite; }
      @keyframes flicker {
        0%,100% { opacity: 0.85; }
        40%     { opacity: 0.35; }
        60%     { opacity: 0.65; }
      }
      /* Dark mode friendliness if embedded inline */
      @media (prefers-color-scheme: dark) {
        .outer-plate { stroke: #0A2A33; }
      }
    ]]></style>
  </defs>

  <!-- Background plate (subtle ring) -->
  <circle class="outer-plate" cx="256" cy="256" r="230" fill="#051B22" stroke="#0E3140" stroke-width="6"/>

  <!-- Outer luminous ring -->
  <g class="ring-glow">
    <circle cx="256" cy="256" r="200" fill="url(#ringGrad)" filter="url(#softGlow)"/>
    <circle cx="256" cy="256" r="200" fill="none" stroke="#14D9FF" stroke-width="2" opacity="0.7"/>
    <!-- HUD dashed ring -->
    <circle cx="256" cy="256" r="186" fill="none" stroke="url(#dashPattern)" stroke-width="8" opacity="0.35"/>
  </g>

  <!-- Triangular energy segments (Iron-Man style) -->
  <g class="spin-slow" mask="url(#triMask)">
    <!-- 12 triangular segments -->
    <g transform="translate(256,256)">
      <!-- Reusable wedge path definition via rotation -->
      <!-- Wedge = isosceles triangle pointing outward -->
      <g fill="url(#spokeGrad)" opacity="0.95">
        <path d="M0,-152 L18,-110 L-18,-110 Z"/>
        <g transform="rotate(30)"><path d="M0,-152 L18,-110 L-18,-110 Z"/></g>
        <g transform="rotate(60)"><path d="M0,-152 L18,-110 L-18,-110 Z"/></g>
        <g transform="rotate(90)"><path d="M0,-152 L18,-110 L-18,-110 Z"/></g>
        <g transform="rotate(120)"><path d="M0,-152 L18,-110 L-18,-110 Z"/></g>
        <g transform="rotate(150)"><path d="M0,-152 L18,-110 L-18,-110 Z"/></g>
        <g transform="rotate(180)"><path d="M0,-152 L18,-110 L-18,-110 Z"/></g>
        <g transform="rotate(210)"><path d="M0,-152 L18,-110 L-18,-110 Z"/></g>
        <g transform="rotate(240)"><path d="M0,-152 L18,-110 L-18,-110 Z"/></g>
        <g transform="rotate(270)"><path d="M0,-152 L18,-110 L-18,-110 Z"/></g>
        <g transform="rotate(300)"><path d="M0,-152 L18,-110 L-18,-110 Z"/></g>
        <g transform="rotate(330)"><path d="M0,-152 L18,-110 L-18,-110 Z"/></g>
      </g>
    </g>
  </g>

  <!-- Mid ring with “mechanical” spokes -->
  <g class="spin-fast">
    <g transform="translate(256,256)">
      <!-- 24 ticks -->
      <g stroke="#7CF8FF" stroke-width="4" opacity="0.75" stroke-linecap="round">
        <!-- Draw one tick then clone by rotation -->
        <line x1="0" y1="-170" x2="0" y2="-150"/>
        <g transform="rotate(15)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(30)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(45)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(60)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(75)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(90)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(105)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(120)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(135)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(150)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(165)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(180)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(195)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(210)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(225)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(240)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(255)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(270)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(285)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(300)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(315)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(330)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
        <g transform="rotate(345)"><line x1="0" y1="-170" x2="0" y2="-150"/></g>
      </g>
    </g>
  </g>

  <!-- Energy arcs inside the core -->
  <g opacity="0.85" filter="url(#softGlow)">
    <circle class="arc1" cx="256" cy="256" r="102" fill="none" stroke="#9CF7FF" stroke-width="3" stroke-dasharray="12 10"/>
    <circle class="arc2" cx="256" cy="256" r="118" fill="none" stroke="#66EFFF" stroke-width="2.5" stroke-dasharray="6 8"/>
    <circle class="arc3" cx="256" cy="256" r="134" fill="none" stroke="#22D9FF" stroke-width="2" stroke-dasharray="3 10"/>
  </g>

  <!-- Reactor core -->
  <g class="pulse">
    <circle cx="256" cy="256" r="88" fill="url(#coreGrad)" filter="url(#softGlow)"/>
    <circle cx="256" cy="256" r="88" fill="none" stroke="#E8FFFF" stroke-width="3" opacity="0.9"/>
  </g>

  <!-- Subtle inner ring -->
  <circle cx="256" cy="256" r="148" fill="none" stroke="#14D9FF" stroke-opacity="0.35" stroke-width="6"/>

  <!-- HUD text ring (optional) -->
  <g font-family="Orbitron, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', Arial"
     font-size="12" fill="#9FEFFF" text-anchor="middle" opacity="0.6">
    <text x="256" y="40">REACTOR • MK-III • STARK-GRADE • CALIBRATED</text>
  </g>
</svg>
